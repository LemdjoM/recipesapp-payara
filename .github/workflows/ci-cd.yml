name: CI/CD Java + Payara (Self-Hosted)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted   # <-- utilise ton runner local
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B

      - name: Debug RecipesAppWeb target
        run: ls -al RecipesAppWeb/target || echo "Directory does not exist"

      - name: Run tests
        run: mvn test

      - name: Upload WAR (optional, local runner can skip this)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: RecipesAppWeb-WAR
          path: RecipesAppWeb/target/RecipesAppWeb-*.war

  deploy:
    runs-on: self-hosted
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy WAR locally to Payara
        run: |
          WAR_FILE=$(ls RecipesAppWeb/target/*.war | head -n 1)
          if [ -z "$WAR_FILE" ]; then
            echo "No WAR file found!"
            exit 1
          fi
          PAYARA_DEPLOY_DIR="/opt/payara5/glassfish/domains/domain1/autodeploy"
          echo "Deploying $WAR_FILE to $PAYARA_DEPLOY_DIR"
          cp "$WAR_FILE" "$PAYARA_DEPLOY_DIR/"
          echo "WAR deployed successfully!"
