name: CI/CD Java + Payara

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B

      - name: Debug RecipesAppWeb target
        run: ls -al RecipesAppWeb/target || echo "Directory does not exist"

      - name: Run tests
        run: mvn test

      - name: Upload WAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: RecipesAppWeb-WAR
          path: RecipesAppWeb/target/RecipesAppWeb-*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: RecipesAppWeb-WAR
          path: ./RecipesAppWeb/target

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy WAR to Payara
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          PAYARA_DEPLOY_DIR: /opt/payara5/glassfish/domains/domain1/autodeploy
        run: |
          WAR_FILE=$(ls RecipesAppWeb/target/*.war | head -n 1)
          if [ -z "$WAR_FILE" ]; then
            echo "No WAR file found!"
            exit 1
          fi
          echo "Deploying $WAR_FILE to $SSH_USER@$SSH_HOST:$PAYARA_DEPLOY_DIR"
          scp "$WAR_FILE" "$SSH_USER@$SSH_HOST:$PAYARA_DEPLOY_DIR/"
          echo "WAR deployed successfully!"

