name: CI/CD Java + Payara

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B

      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy WAR to Payara
        env:
          PAYARA_HOST: ${{ secrets.PAYARA_HOST }}
          PAYARA_USER: ${{ secrets.PAYARA_USER }}
          PAYARA_PASSWORD: ${{ secrets.PAYARA_PASSWORD }}
        run: |
          # Trouver le fichier WAR
          WAR_FILE=$(ls RecipesAppWeb/target/*.war | head -n 1)
          if [ -z "$WAR_FILE" ]; then
            echo "No WAR file found in RecipesAppWeb/target/"
            exit 1
          fi


          # Extraire le nom du fichier WAR
          WAR_NAME=$(basename "$WAR_FILE")

          # Construire l'URL complète du déploiement
          DEPLOY_URL="http://$PAYARA_USER:$PAYARA_PASSWORD@$PAYARA_HOST:4848/management/domain/applications/deploy?name=$WAR_NAME"

          echo "Deploying $WAR_FILE as $WAR_NAME to Payara at $PAYARA_HOST"
          echo "Deploy URL: $DEPLOY_URL"

          # Déploiement via l'API HTTP Admin de Payara
          curl --fail --upload-file "$WAR_FILE" "$DEPLOY_URL"
