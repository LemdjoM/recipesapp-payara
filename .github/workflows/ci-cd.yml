name: CI/CD RecipesApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PAYARA_HOST: ${{ secrets.PAYARA_HOST }}
      PAYARA_USER: ${{ secrets.PAYARA_USER }}
      PAYARA_PASSWORD: ${{ secrets.PAYARA_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Maven multi-module project
        run: mvn clean install -B

      - name: Verify WAR file exists
        run: |
          echo "Listing files in RecipesAppWeb/target:"
          ls -R RecipesAppWeb/target
          if [ ! -f RecipesAppWeb/target/RecipesAppWeb-*.war ]; then
            echo "WAR file not found!"
            exit 1
          fi

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: RecipesAppWeb-WAR
          path: RecipesAppWeb/target/RecipesAppWeb-*.war

      - name: Deploy WAR to Payara
        run: |
          WAR_FILE=$(ls RecipesAppWeb/target/RecipesAppWeb-*.war)
          echo "Deploying $WAR_FILE to Payara at $PAYARA_HOST"
          
          # Exemple avec asadmin remote deploy
          asadmin --user $PAYARA_USER --passwordfile <(echo "AS_ADMIN_PASSWORD=$PAYARA_PASSWORD") \
                  --host $PAYARA_HOST deploy --force=true "$WAR_FILE"
