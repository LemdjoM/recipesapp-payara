name: CI/CD Java + Payara

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B

      - name: Debug RecipesAppWeb target
        run: ls -al RecipesAppWeb/target || echo "Directory does not exist"

      - name: Run tests
        run: mvn test

      - name: Upload WAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: RecipesAppWeb-WAR
          path: RecipesAppWeb/target/RecipesAppWeb-*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Download WAR artifact
        uses: actions/download-artifact@v3
        with:
          name: RecipesAppWeb-WAR
          path: ./RecipesAppWeb/target

      - name: Deploy WAR via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }} # Clé privée
        run: |
          WAR_FILE=$(ls RecipesAppWeb/target/*.war | head -n 1)
          if [ -z "$WAR_FILE" ]; then
            echo "No WAR file found!"
            exit 1
          fi
          echo "Deploying $WAR_FILE to $SSH_HOST"

          # Écrire la clé privée dans un fichier temporaire
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copier le WAR sur le serveur
          scp -i private_key.pem "$WAR_FILE" "$SSH_USER@$SSH_HOST:/tmp/"

          # Se connecter au serveur et déployer via asadmin
          ssh -i private_key.pem "$SSH_USER@$SSH_HOST" << 'EOF'
            WAR_FILE_NAME=$(basename /tmp/*.war)
            echo "Deploying $WAR_FILE_NAME to Payara..."
            asadmin --user admin --passwordfile=/opt/payara/password.txt deploy /tmp/$WAR_FILE_NAME
EOF
